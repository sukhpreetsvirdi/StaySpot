<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Listing | StaySpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-[Poppins] min-h-screen flex flex-col items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-green-800 mb-6 text-center">
            üè† Add a New Listing
        </h1>

        <form id="listingForm" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Title</label>
                <input name="title" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none"
                    placeholder="2BHK Apartment near City Center" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Description</label>
                <textarea name="description" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none"
                    rows="3" placeholder="Spacious flat with good ventilation..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Price (‚Çπ/month)</label>
                    <input type="number" name="price" required
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none" />
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Contact</label>
                    <input name="contact" required
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none"
                        placeholder="9876543210" />
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Address</label>
                <input name="address" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none"
                    placeholder="Street, Area, City" />
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Property Type</label>
                    <select name="property_type"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none">
                        <option>PG</option>
                        <option>Flat</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Furnishing</label>
                    <select name="furnished"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-700 outline-none">
                        <option>Furnished</option>
                        <option>Semi-Furnished</option>
                        <option>Unfurnished</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Upload Image</label>
                <input type="file" name="image" accept="image/*" required
                    class="w-full border border-gray-300 rounded-md p-2 bg-gray-50" />
            </div>

            <button type="submit"
                class="w-full bg-green-800 text-white py-2 rounded-lg hover:bg-green-700 transition-all duration-300">
                ‚ûï Add Listing
            </button>
        </form>

        <p id="message" class="text-center mt-4 text-green-700 font-medium hidden"></p>
    </div>

    <script>
        const form = document.getElementById("listingForm");
        const msg = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch("http://localhost:5000/api/listings", {
                    method: "POST",
                    body: formData,
                });

                const data = await res.json();
                if (data.message) {
                    msg.textContent = "‚úÖ Listing added successfully!";
                    msg.classList.remove("hidden");
                    form.reset();
                } else {
                    msg.textContent = "‚ùå Something went wrong.";
                    msg.classList.remove("hidden");
                    msg.classList.add("text-red-600");
                }
            } catch (error) {
                msg.textContent = "‚ö†Ô∏è Error connecting to server.";
                msg.classList.remove("hidden");
                msg.classList.add("text-red-600");
            }
        });
    </script>

</body>

</html>
